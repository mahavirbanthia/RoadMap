{% extends 'rm/basic.html' %}
{% block title%} content {%endblock%}
{%block body%}
{% load static %}

<h1 class = "head_design" ><center>{{category}}</center></h1>
<div class="container content_design"> 
{% for i in courses %}
<div class="card">
    <div class="box">
        <div class="content">
            <img src='/media/{{i.img}} ' class="d-block w-100 " height=130px alt="...">
            <h4 style="color :#fff;">{{i.course_name}}</h4>
            <div class="dropdown-divider"></div>
            <p style="color :#fff;">{{i.short_desc|truncatechars:100}}</p>
            <a id="road_map" href="/rm/learn_more/{{i.id}}" >Learn more</a>
            {% if i.status %}
            <a href="/rm/save/{{i.id}}">
            <button class="save btn btn-secondary"> Saved </button>
            </a>
            {% else %}
            <a href="/rm/save/{{i.id}}">
                <button class="save btn btn-secondary"> Save </button>
            </a>            
            {% endif %}
        </div>
    </div>
</div>

{% endfor %}
</div>
{%endblock%}
